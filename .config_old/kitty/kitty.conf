# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html

font_family FiraCode Nerd Font
font_size 12




active_border_color #a3be8c
active_tab_background #81a1c1
active_tab_font_style bold
active_tab_foreground #4c566a
adjust_column_width -1
adjust_line_height 0
allow_hyperlinks ask
background #2e3440
background_opacity 0.9
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
color0 #2e3440
color1 #bf616a
color2 #a3be8c
color3 #ebcb8b
color4 #5e81ac
color5 #b48ead
color6 #8fbcbb
color7 #eceff4
confirm_os_window_close 0
copy_on_select no
cursor #d8dee9
cursor_beam_thickness 1
cursor_blink_interval 0
cursor_text_color background
detect_urls yes
disable_ligatures never
draw_minimal_borders no
enable_audio_bell no
foreground #eceff4
hide_window_decorations yes
inactive_border_color #d8dee9
inactive_tab_background #3b4252
inactive_tab_font_style normal
inactive_tab_foreground #d8dee9
inactive_text_alpha 0.8
input_delay 10
open_url_with default
placement_strategy center
selection_background #e5e9f0
shell_integration enabled
single_window_margin_width -1
strip_trailing_spaces smart
sync_to_monitor yes
tab_activity_symbol none
tab_bar_align left
tab_bar_edge bottom
tab_bar_margin_height 0.0 10.0
tab_bar_margin_width 1
tab_bar_min_tabs 2
tab_bar_style powerline
tab_powerline_style angled
tab_title_template {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}
tabs yes
url_color #0087bd
url_style straight
visual_bell_duration 0
window_border_width 0
window_margin_width 0
window_padding_width 0


map ctrl+tab next_tab
map ctrl+tab+1 goto_tab 1
map ctrl+tab+2 goto_tab 2
map kitty_mod ctrl+shift
map kitty_mod+c copy_to_clipboard
map kitty_mod+q close_tab
map kitty_mod+t new_tab
map kitty_mod+tab previous_tab
map kitty_mod+v paste_from_clipboard
map mod+k clear_terminal clear active





